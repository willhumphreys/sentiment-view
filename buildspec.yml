version: 0.2

phases:
  install:
    commands:
    - echo Install completed
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - npm run build
  post_build:
    commands:
      - aws s3 cp --recursive --acl public-read ./build s3://${SiteBucketName}/ 
artifacts:
  files:
    - build/**/*